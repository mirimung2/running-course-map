<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>러닝 코스 지도</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .course-info {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .info-item {
            display: inline-block;
            margin-right: 30px;
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            color: #333;
        }
        .info-value {
            color: #666;
            margin-left: 8px;
        }
        #map {
            width: 100%;
            height: 500px;
        }
        .waypoints {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .waypoint-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .waypoint-item {
            background: white;
            padding: 10px 15px;
            border-radius: 20px;
            border: 2px solid #e9ecef;
            font-size: 14px;
        }
        .start-point { border-color: #28a745; background-color: #d4edda; }
        .end-point { border-color: #dc3545; background-color: #f8d7da; }
        .waypoint { border-color: #007bff; background-color: #d1ecf1; }
        .controls {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn.active {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏃‍♂️ 러닝 코스</h1>
        </div>
        
        <div class="course-info">
            <div class="info-item">
                <span class="info-label">📏 총 거리:</span>
                <span class="info-value" id="totalDistance">계산 중...</span>
            </div>
            <div class="info-item">
                <span class="info-label">⏱️ 예상 시간:</span>
                <span class="info-value" id="estimatedTime">계산 중...</span>
            </div>
            <div class="info-item">
                <span class="info-label">📍 경유지 수:</span>
                <span class="info-value" id="waypointCount">-</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn active" id="btnSimple" onclick="drawSimplePath()">간단한 경로</button>
            <button class="btn" id="btnDetailed" onclick="drawDetailedPath()">상세한 경로</button>
            <button class="btn" id="btnReset" onclick="resetMap()">지도 초기화</button>
        </div>

        <div id="map"></div>

        <div class="waypoints">
            <h3>📍 경로 정보</h3>
            <div class="waypoint-list" id="waypointList"></div>
        </div>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7619d1b2f72d649526c966b68d0d4793&libraries=services"></script>
    <script>
        let map;
        let courseData;
        let currentPolylines = [];
        let currentMarkers = [];

        // 페이지 로드시 초기화
        initializePage();

        function initializePage() {
            try {
                courseData = getCourseData();
                console.log('로드된 코스 데이터:', courseData);
                
                if (!courseData.start_point || !courseData.end_point) {
                    throw new Error('필수 데이터가 누락되었습니다.');
                }

                initializeMap();
                drawSimplePath();
                updateCourseInfo();
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                alert('코스 데이터를 불러올 수 없습니다. 예시 데이터로 표시합니다.');
                courseData = getDefaultData();
                initializeMap();
                drawSimplePath();
                updateCourseInfo();
            }
        }

        function getCourseData() {
            console.log('현재 URL:', window.location.href);
            console.log('URL 검색 파라미터:', window.location.search);
            
            const urlData = getUrlParams();
            console.log('URL에서 파싱한 데이터:', urlData);
            
            if (urlData && urlData.start_point) {
                return urlData;
            }
            
            return getDefaultData();
        }

        function getUrlParams() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const courseDataParam = urlParams.get('course');
                
                console.log('Raw URL 파라미터:', courseDataParam);
                
                if (courseDataParam) {
                    const decodedData = decodeURIComponent(courseDataParam);
                    console.log('디코딩된 데이터:', decodedData);
                    
                    const parsedData = JSON.parse(decodedData);
                    console.log('JSON 파싱 결과:', parsedData);
                    
                    if (parsedData && parsedData.start_point && parsedData.end_point) {
                        return parsedData;
                    }
                }
            } catch (e) {
                console.error('파싱 실패:', e);
            }
            return null;
        }

        function getDefaultData() {
            return {
                start_point: {
                    name: "한강공원 잠실나루",
                    lat: 37.5226,
                    lng: 127.0816
                },
                waypoints: [
                    {
                        name: "잠실철교",
                        lat: 37.5186,
                        lng: 127.0853
                    },
                    {
                        name: "잠실대교",
                        lat: 37.5156,
                        lng: 127.0926
                    }
                ],
                end_point: {
                    name: "잠원한강공원",
                    lat: 37.5126,
                    lng: 127.0976
                },
                total_distance: "5.2km",
                description: "한강변을 따라 달리는 쾌적한 러닝 코스"
            };
        }

        function initializeMap() {
            const mapContainer = document.getElementById('map');
            const mapOption = {
                center: new kakao.maps.LatLng(courseData.start_point.lat, courseData.start_point.lng),
                level: 5
            };
            map = new kakao.maps.Map(mapContainer, mapOption);
        }

        function drawSimplePath() {
            setActiveButton('btnSimple');
            clearMap();
            
            // 모든 지점을 순서대로 연결하는 간단한 경로
            const path = [];
            const bounds = new kakao.maps.LatLngBounds();

            // 출발지
            const startPos = new kakao.maps.LatLng(courseData.start_point.lat, courseData.start_point.lng);
            path.push(startPos);
            bounds.extend(startPos);

            // 경유지들
            if (courseData.waypoints && courseData.waypoints.length > 0) {
                courseData.waypoints.forEach(waypoint => {
                    const pos = new kakao.maps.LatLng(waypoint.lat, waypoint.lng);
                    path.push(pos);
                    bounds.extend(pos);
                });
            }

            // 도착지
            const endPos = new kakao.maps.LatLng(courseData.end_point.lat, courseData.end_point.lng);
            path.push(endPos);
            bounds.extend(endPos);

            // 경로선 그리기
            const polyline = new kakao.maps.Polyline({
                path: path,
                strokeWeight: 5,
                strokeColor: '#FF6B6B',
                strokeOpacity: 0.8,
                strokeStyle: 'solid'
            });

            polyline.setMap(map);
            currentPolylines.push(polyline);

            // 마커 표시
            drawMarkers();

            // 지도 범위 설정
            map.setBounds(bounds);
        }

        function drawDetailedPath() {
            setActiveButton('btnDetailed');
            clearMap();
            
            // 더 상세한 경로 (중간 지점들 추가)
            const allPoints = [courseData.start_point];
            if (courseData.waypoints) {
                allPoints.push(...courseData.waypoints);
            }
            allPoints.push(courseData.end_point);

            const bounds = new kakao.maps.LatLngBounds();

            // 각 구간을 더 부드럽게 연결
            for (let i = 0; i < allPoints.length - 1; i++) {
                const start = allPoints[i];
                const end = allPoints[i + 1];
                
                // 중간점들을 생성해서 부드러운 경로 만들기
                const detailedPath = createDetailedPath(start, end);
                
                detailedPath.forEach(point => {
                    bounds.extend(point);
                });

                // 각 구간을 다른 색상으로 표시
                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
                const color = colors[i % colors.length];

                const polyline = new kakao.maps.Polyline({
                    path: detailedPath,
                    strokeWeight: 4,
                    strokeColor: color,
                    strokeOpacity: 0.8,
                    strokeStyle: 'solid'
                });

                polyline.setMap(map);
                currentPolylines.push(polyline);
            }

            // 마커 표시
            drawMarkers();

            // 지도 범위 설정
            map.setBounds(bounds);
        }

        function createDetailedPath(start, end) {
            const path = [];
            const steps = 15; // 중간 지점 개수

            for (let i = 0; i <= steps; i++) {
                const ratio = i / steps;
                let lat = start.lat + (end.lat - start.lat) * ratio;
                let lng = start.lng + (end.lng - start.lng) * ratio;

                // 도로를 따라가는 것처럼 약간의 곡선 효과
                const distance = Math.sqrt(
                    Math.pow(end.lat - start.lat, 2) + Math.pow(end.lng - start.lng, 2)
                );
                
                // 자연스러운 곡선 효과
                const curve = Math.sin(ratio * Math.PI) * distance * 0.0003;
                const zigzag = Math.sin(ratio * Math.PI * 4) * distance * 0.0001;
                
                lat += curve + zigzag;
                lng += curve * 0.5;

                path.push(new kakao.maps.LatLng(lat, lng));
            }

            return path;
        }

        function drawMarkers() {
            // 출발지 마커
            const startMarker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(courseData.start_point.lat, courseData.start_point.lng),
                map: map
            });

            const startInfowindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px;font-size:12px;"><strong>🏁 ${courseData.start_point.name}</strong></div>`
            });

            kakao.maps.event.addListener(startMarker, 'click', function() {
                startInfowindow.open(map, startMarker);
            });

            currentMarkers.push(startMarker);

            // 경유지 마커들
            if (courseData.waypoints && courseData.waypoints.length > 0) {
                courseData.waypoints.forEach((waypoint, index) => {
                    const waypointMarker = new kakao.maps.Marker({
                        position: new kakao.maps.LatLng(waypoint.lat, waypoint.lng),
                        map: map
                    });

                    const waypointInfowindow = new kakao.maps.InfoWindow({
                        content: `<div style="padding:5px;font-size:12px;"><strong>📍 ${waypoint.name}</strong></div>`
                    });

                    kakao.maps.event.addListener(waypointMarker, 'click', function() {
                        waypointInfowindow.open(map, waypointMarker);
                    });

                    currentMarkers.push(waypointMarker);
                });
            }

            // 도착지 마커
            const endMarker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(courseData.end_point.lat, courseData.end_point.lng),
                map: map
            });

            const endInfowindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px;font-size:12px;"><strong>🏆 ${courseData.end_point.name}</strong></div>`
            });

            kakao.maps.event.addListener(endMarker, 'click', function() {
                endInfowindow.open(map, endMarker);
            });

            currentMarkers.push(endMarker);
        }

        function clearMap() {
            // 기존 폴리라인 제거
            currentPolylines.forEach(polyline => {
                polyline.setMap(null);
            });
            currentPolylines = [];

            // 기존 마커 제거
            currentMarkers.forEach(marker => {
                marker.setMap(null);
            });
            currentMarkers = [];
        }

        function resetMap() {
            clearMap();
            map.setCenter(new kakao.maps.LatLng(courseData.start_point.lat, courseData.start_point.lng));
            map.setLevel(5);
            setActiveButton('btnReset');
            setTimeout(() => {
                drawSimplePath();
            }, 500);
        }

        function setActiveButton(activeId) {
            const buttons = ['btnSimple', 'btnDetailed', 'btnReset'];
            buttons.forEach(id => {
                const btn = document.getElementById(id);
                btn.classList.remove('active');
                if (id === activeId) {
                    btn.classList.add('active');
                }
            });
        }

        function updateCourseInfo() {
            console.log('updateCourseInfo 호출됨');
            
            const totalDistance = courseData.total_distance || courseData.distance || '정보 없음';
            const waypointCount = (courseData.waypoints && Array.isArray(courseData.waypoints)) ? courseData.waypoints.length : 0;
            
            console.log('총 거리:', totalDistance);
            console.log('경유지 수:', waypointCount);
            
            document.getElementById('totalDistance').textContent = totalDistance;
            document.getElementById('estimatedTime').textContent = calculateEstimatedTime(totalDistance);
            document.getElementById('waypointCount').textContent = waypointCount + '개';

            // 경유지 목록 표시
            const waypointList = document.getElementById('waypointList');
            waypointList.innerHTML = '';

            // 출발지
            if (courseData.start_point && courseData.start_point.name) {
                const startDiv = document.createElement('div');
                startDiv.className = 'waypoint-item start-point';
                startDiv.textContent = `🏁 ${courseData.start_point.name}`;
                waypointList.appendChild(startDiv);
            }

            // 경유지들
            if (courseData.waypoints && Array.isArray(courseData.waypoints) && courseData.waypoints.length > 0) {
                courseData.waypoints.forEach((waypoint, index) => {
                    if (waypoint && waypoint.name) {
                        const waypointDiv = document.createElement('div');
                        waypointDiv.className = 'waypoint-item waypoint';
                        waypointDiv.textContent = `📍 ${waypoint.name}`;
                        waypointList.appendChild(waypointDiv);
                    }
                });
            }

            // 도착지
            if (courseData.end_point && courseData.end_point.name) {
                const endDiv = document.createElement('div');
                endDiv.className = 'waypoint-item end-point';
                endDiv.textContent = `🏆 ${courseData.end_point.name}`;
                waypointList.appendChild(endDiv);
            }
            
            // 코스 설명도 업데이트
            if (courseData.description) {
                const header = document.querySelector('.header h1');
                if (header) {
                    header.innerHTML = `🏃‍♂️ 러닝 코스<br><small style="font-size:14px;opacity:0.9;">${courseData.description}</small>`;
                }
            }
        }

        function calculateEstimatedTime(distance) {
            if (!distance || distance === '정보 없음') return '계산 불가';
            
            let km = 0;
            if (typeof distance === 'string') {
                const match = distance.match(/(\d+\.?\d*)/);
                if (match) {
                    km = parseFloat(match[1]);
                } else {
                    return '계산 불가';
                }
            } else if (typeof distance === 'number') {
                km = distance;
            } else {
                return '계산 불가';
            }
            
            const minutes = Math.round(km * 6.5);
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            
            if (hours > 0) {
                return `약 ${hours}시간 ${remainingMinutes}분`;
            } else {
                return `약 ${minutes}분`;
            }
        }
    </script>
</body>
</html>
