<body>

        <div id="map"></div>

    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7619d1b2f72d649526c966b68d0d4793&libraries=services"></script>
    <script>
        // URL íŒŒë¼ë¯¸í„°ì—ì„œ ì½”ìŠ¤ ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ë˜ëŠ” í•˜ë“œì½”ë”©ëœ ì˜ˆì‹œ ë°ì´í„°
        let courseData;
        
        try {
            courseData = getCourseData();
            console.log('ì½”ìŠ¤ ë°ì´í„°:', courseData);
        } catch (error) {
            console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
            alert('ì½”ìŠ¤ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì˜ˆì‹œ ë°ì´í„°ë¡œ í‘œì‹œí•©ë‹ˆë‹¤.');
            courseData = getDefaultData();
        }

        // ì§€ë„ ì´ˆê¸°í™”
        const mapContainer = document.getElementById('map');
        const mapOption = {

        // ë§ˆì»¤ì™€ ê²½ë¡œ ê·¸ë¦¬ê¸°
        drawRunningCourseWithDirections(courseData);

        function getCourseData() {
            // ë¨¼ì € URL íŒŒë¼ë¯¸í„° í™•ì¸
            const urlData = getUrlParams();
            if (urlData && urlData.start_point) {
                return urlData;
            }
            
            // URL íŒŒë¼ë¯¸í„°ê°€ ì—†ìœ¼ë©´ ê¸°ë³¸ ë°ì´í„° ì‚¬ìš©
            return getDefaultData();
        }

        function getDefaultData() {
            return {
                start_point: {
                    name: "í•œê°•ê³µì› ì ì‹¤ë‚˜ë£¨",
                    lat: 37.5226,
                    lng: 127.0816
                },
                waypoints: [
                    {
                        name: "ì ì‹¤ì² êµ",
                        lat: 37.5186,
                        lng: 127.0853
                    },
                    {
                        name: "ì ì‹¤ëŒ€êµ",
                        lat: 37.5156,
                        lng: 127.0926
                    }
                ],
                end_point: {
                    name: "ì ì›í•œê°•ê³µì›",
                    lat: 37.5126,
                    lng: 127.0976
                },
                total_distance: "5.2km",
                description: "í•œê°•ë³€ì„ ë”°ë¼ ë‹¬ë¦¬ëŠ” ì¾Œì í•œ ëŸ¬ë‹ ì½”ìŠ¤"
            };
        }

        async function drawRunningCourseWithDirections(data) {
            const bounds = new kakao.maps.LatLngBounds();
            
            // ë§ˆì»¤ë“¤ ë¨¼ì € í‘œì‹œ
            drawMarkers(data, bounds);
            
            // ì‹¤ì œ ë„ë³´ ê²½ë¡œ ê·¸ë¦¬ê¸°
            await drawWalkingRoute(data);
            
            // ì§€ë„ ë²”ìœ„ ì„¤ì •
            map.setBounds(bounds);
            
            // UI ì—…ë°ì´íŠ¸
            updateCourseInfo(data);
        }

        function drawMarkers(data, bounds) {
            // ì¶œë°œì§€ ë§ˆì»¤
            const startMarker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(data.start_point.lat, data.start_point.lng),
                map: map,
                image: createMarkerImage('start')
            });

            const startInfowindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px;font-size:12px;"><strong>ğŸ ì¶œë°œ: ${data.start_point.name}</strong></div>`
            });

            kakao.maps.event.addListener(startMarker, 'click', function() {
                startInfowindow.open(map, startMarker);
            });

            bounds.extend(new kakao.maps.LatLng(data.start_point.lat, data.start_point.lng));

            // ê²½ìœ ì§€ ë§ˆì»¤ë“¤
            if (data.waypoints && data.waypoints.length > 0) {
                data.waypoints.forEach((waypoint, index) => {
                    const waypointMarker = new kakao.maps.Marker({
                        position: new kakao.maps.LatLng(waypoint.lat, waypoint.lng),
                        map: map,
                        image: createMarkerImage('waypoint', index + 1)
                    });

                    const waypointInfowindow = new kakao.maps.InfoWindow({
                        content: `<div style="padding:5px;font-size:12px;"><strong>ğŸ“ ${index + 1}: ${waypoint.name}</strong></div>`
                    });

                    kakao.maps.event.addListener(waypointMarker, 'click', function() {
                        waypointInfowindow.open(map, waypointMarker);
                    });

                    bounds.extend(new kakao.maps.LatLng(waypoint.lat, waypoint.lng));
                });
            }

            // ë„ì°©ì§€ ë§ˆì»¤
            const endMarker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(data.end_point.lat, data.end_point.lng),
                map: map,
                image: createMarkerImage('end')
            });

            const endInfowindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px;font-size:12px;"><strong>ğŸ† ë„ì°©: ${data.end_point.name}</strong></div>`
            });

            kakao.maps.event.addListener(endMarker, 'click', function() {
                endInfowindow.open(map, endMarker);
            });

            bounds.extend(new kakao.maps.LatLng(data.end_point.lat, data.end_point.lng));
        }

        async function drawWalkingRoute(data) {
            // ëª¨ë“  ê²½ìœ ì§€ë¥¼ í¬í•¨í•œ ì „ì²´ ê²½ë¡œ ìƒì„±
            const allPoints = [data.start_point];
            if (data.waypoints) {
                allPoints.push(...data.waypoints);
            }
            allPoints.push(data.end_point);

            // ê° êµ¬ê°„ë³„ë¡œ ë„ë³´ ê²½ë¡œ ìš”ì²­
            for (let i = 0; i < allPoints.length - 1; i++) {
                const start = allPoints[i];
                const end = allPoints[i + 1];
                
                try {
                    const route = await getWalkingRoute(start, end);
                    if (route) {
                        drawRouteOnMap(route, i === 0 ? '#FF6B6B' : '#42A5F5');
                    } else {
                        // API ì‹¤íŒ¨ì‹œ ì§ì„ ìœ¼ë¡œ ì—°ê²°
                        drawStraightLine(start, end, '#FFA726');
                    }
                } catch (error) {
                    console.error('ê²½ë¡œ ìš”ì²­ ì‹¤íŒ¨:', error);
                    // ì‹¤íŒ¨ì‹œ ì§ì„ ìœ¼ë¡œ ì—°ê²°
                    drawStraightLine(start, end, '#FFA726');
                }
                
                // API ìš”ì²­ ì œí•œì„ ìœ„í•œ ë”œë ˆì´
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        function getWalkingRoute(start, end) {
            return new Promise((resolve, reject) => {
                // ì¹´ì¹´ì˜¤ë§µ ê¸¸ì°¾ê¸° APIëŠ” ì›¹ì—ì„œ ì§ì ‘ í˜¸ì¶œì´ ì œí•œì ì´ë¯€ë¡œ
                // ëŒ€ì•ˆìœ¼ë¡œ ì§ì„  ê²½ë¡œë¥¼ ë¶€ë“œëŸ½ê²Œ í‘œì‹œí•˜ê±°ë‚˜
                // ì„œë²„ë¥¼ í†µí•´ ê²½ë¡œ ë°ì´í„°ë¥¼ ë°›ì•„ì˜¤ëŠ” ë°©ì‹ ì‚¬ìš©
                
                // ì„ì‹œë¡œ ê³¡ì„  ê²½ë¡œ ìƒì„± (ì‹¤ì œë¡œëŠ” ë„ë¡œë¥¼ ë”°ë¼ê°€ì§€ ì•ŠìŒ)
                const points = createCurvedPath(start, end);
                resolve(points);
            });
        }

        function createCurvedPath(start, end) {
            // ì‹œì‘ì ê³¼ ëì  ì‚¬ì´ì— ì¤‘ê°„ ì§€ì ë“¤ì„ ìƒì„±í•´ì„œ ë¶€ë“œëŸ¬ìš´ ê²½ë¡œ ë§Œë“¤ê¸°
            const points = [];
            const steps = 20; // ì¤‘ê°„ì  ê°œìˆ˜
            
            for (let i = 0; i <= steps; i++) {
                const ratio = i / steps;
                const lat = start.lat + (end.lat - start.lat) * ratio;
                const lng = start.lng + (end.lng - start.lng) * ratio;
                
                // ì•½ê°„ì˜ ê³¡ì„  íš¨ê³¼ ì¶”ê°€ (ì„ íƒì‚¬í•­)
                const curveFactor = Math.sin(ratio * Math.PI) * 0.001;
                
                points.push(new kakao.maps.LatLng(lat + curveFactor, lng + curveFactor));
            }
            
            return points;
        }

        function drawRouteOnMap(points, color) {
            const polyline = new kakao.maps.Polyline({
                path: points,
                strokeWeight: 4,
                strokeColor: color,
                strokeOpacity: 0.8,
                strokeStyle: 'solid'
            });

            polyline.setMap(map);
        }

        function drawStraightLine(start, end, color) {
            const path = [
                new kakao.maps.LatLng(start.lat, start.lng),
                new kakao.maps.LatLng(end.lat, end.lng)
            ];
            
            const polyline = new kakao.maps.Polyline({
                path: path,
                strokeWeight: 3,
                strokeColor: color,
                strokeOpacity: 0.6,
                strokeStyle: 'dashed'
            });

            polyline.setMap(map);
        }

        function createMarkerImage(type, number) {
            let imageSrc, imageSize, imageOption;
            
            switch(type) {
                case 'start':
                    imageSrc = 'data:image/svg+xml;base64,' + btoa(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" viewBox="0 0 30 40">
                            <path d="M15 0C6.7 0 0 6.7 0 15s6.7 15 15 15 15-6.7 15-15S23.3 0 15 0z" fill="#28a745"/>
                            <text x="15" y="20" text-anchor="middle" fill="white" font-size="16" font-weight="bold">ğŸ</text>
                        </svg>
                    `);
                    break;
                case 'end':
                    imageSrc = 'data:image/svg+xml;base64,' + btoa(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" viewBox="0 0 30 40">
                            <path d="M15 0C6.7 0 0 6.7 0 15s6.7 15 15 15 15-6.7 15-15S23.3 0 15 0z" fill="#dc3545"/>
                            <text x="15" y="20" text-anchor="middle" fill="white" font-size="16" font-weight="bold">ğŸ†</text>
                        </svg>
                    `);
                    break;
                case 'waypoint':
                    imageSrc = 'data:image/svg+xml;base64,' + btoa(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="35" viewBox="0 0 25 35">
                            <path d="M12.5 0C5.6 0 0 5.6 0 12.5s5.6 12.5 12.5 12.5 12.5-5.6 12.5-12.5S19.4 0 12.5 0z" fill="#007bff"/>
                            <text x="12.5" y="17" text-anchor="middle" fill="white" font-size="12" font-weight="bold">${number}</text>
                        </svg>
                    `);
                    break;
                default:
                    return null;
            }
            
            imageSize = new kakao.maps.Size(30, 40);
            imageOption = { offset: new kakao.maps.Point(15, 40) };
            
            return new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);
        }

        function updateCourseInfo(data) {
            document.getElementById('totalDistance').textContent = data.total_distance || 'ê³„ì‚° ì¤‘...';
            document.getElementById('estimatedTime').textContent = calculateEstimatedTime(data.total_distance);
            document.getElementById('waypointCount').textContent = (data.waypoints ? data.waypoints.length : 0) + 'ê°œ';

            // ê²½ìœ ì§€ ëª©ë¡ í‘œì‹œ
            const waypointList = document.getElementById('waypointList');
            waypointList.innerHTML = '';

            // ì¶œë°œì§€
            const startDiv = document.createElement('div');
            startDiv.className = 'waypoint-item start-point';
            startDiv.textContent = `ğŸ ${data.start_point.name}`;
            waypointList.appendChild(startDiv);

            // ê²½ìœ ì§€ë“¤
            if (data.waypoints && data.waypoints.length > 0) {
                data.waypoints.forEach((waypoint, index) => {

                    waypointDiv.className = 'waypoint-item waypoint';
                    waypointDiv.textContent = `ğŸ“ ${waypoint.name}`;

            // ë„ì°©ì§€
            const endDiv = document.createElement('div');

            endDiv.textContent = `ğŸ† ${data.end_point.name}`;
            waypointList.appendChild(endDiv);
        }

        function calculateEstimatedTime(distance) {
            if (!distance) return 'ê³„ì‚° ì¤‘...';
            const km = parseFloat(distance.replace('km', ''));
            const minutes = Math.round(km * 6); // 1kmë‹¹ ì•½ 6ë¶„ ê°€ì •
            return `ì•½ ${minutes}ë¶„`;
        }

        // URL íŒŒë¼ë¯¸í„°ë¡œ ë°ì´í„° ë°›ê¸° í•¨ìˆ˜
        function getUrlParams() {
            try {

                const courseData = urlParams.get('course');
                console.log('URL íŒŒë¼ë¯¸í„°:', courseData);
                
                if (courseData) {
                    const parsedData = JSON.parse(decodeURIComponent(courseData));
                    console.log('íŒŒì‹±ëœ ë°ì´í„°:', parsedData);
                    
                    // ë°ì´í„° ìœ íš¨ì„± ê²€ì‚¬
                    if (parsedData && parsedData.start_point && parsedData.end_point) {

            } catch (e) {
                console.error('ì½”ìŠ¤ ë°ì´í„° íŒŒì‹± ì‹¤íŒ¨:', e);
            }
            return null;
        }
    </script>
